<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    .container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
      <label for="weight">Weight (in kg):</label>
      <input type="text" id="weight" required>
      <label for="height">Height (in cm):</label>
      <input type="text" id="height" required>
      <input type="submit" value="Calculate BMI">
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('bmiForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value) / 100; // convert height to meters

      if (isNaN(weight) || isNaN(height)) {
        document.getElementById('result').innerHTML = '<p>Please enter valid weight and height.</p>';
        return;
      }

      var bmi = weight / (height * height);
      var category;

      if (bmi < 18.5) {
        category = 'Underweight';
      } else if (bmi >= 18.5 && bmi < 25) {
        category = 'Normal weight';
      } else if (bmi >= 25 && bmi < 30) {
        category = 'Overweight';
      } else {
        category = 'Obese';
      }

      var result = '<p>Your BMI: ' + bmi.toFixed(2) + '</p>';
      result += '<p>Category: ' + category + '</p>';
      document.getElementById('result').innerHTML = result;
    });
  </script>
</body>
</html>
